<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
$("#btn2").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
$("#btn3").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });
$("#btn4").click(function(){
  $("#div1").fadeTo("slow", 0.50);
  $("#div2").fadeTo("slow", 0.25);
  $("#div3").fadeTo("slow", 0.10);
});
});
</script>
</head>
<body>
<p>Practical done by atharva</p>
<button id="btn1">fade In</button>
<button id="btn2">fade Out </button>
<button id="btn3">fade Toggle</button>
<button id="btn4">fade To</button>
<div id="div1" style="display:none;"><img id="img3" src="c.jpg" width="300">
<div id="div2" style="display:none;"><img id="img2" src="b.jpg" width="300">
<div id="div3" style="display:none;"><img id="img1" src="a.jpg"></div>
</body>
</html>
